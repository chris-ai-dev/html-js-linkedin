<html>
    <head>

    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>LinkedIn Clone</title>

    </head>
    <body>
       
        <div id="navigation" class="main-side-margins">
            <div id="search-div">
                <img width=35px
                height=35px src="https://media-exp1.licdn.com/dms/image/C560BAQHaVYd13rRz3A/company-logo_100_100/0/1638831589865?e=2147483647&v=beta&t=fi3iyTgSAogCMgSmAy_DeyogJxzo38RVBK0mcEuSpc8" alt="">
                <i id="search-icon" class="material-icons">
                    search
                </i>
                <input type="text" />
            </div>
            <div id="icons-div">
                <i class="material-icons">home</i>
                <h3>Home</h3>
                <i class="material-icons">supervisor_account</i>
                <h3>My Network</h3>
                <i class="material-icons"> business_center</i>
                <h3>Jobs</h3>
                <i class="material-icons"> chat</i>
                <h3>Messaging</h3>
                <i class="material-icons"> notifications</i>
                <h3>Notifications</h3>
                <i class="material-icons"> account_circle</i>
                <h3>Me</h3>
            </div>
        </div>


        <div id="main-content" class="main-side-margins">
            <div id="main-div">
                
                <div id="profile-heading" class="main-div-boxes">
                    <div id="background-image">
                        <img width=100% src="https://i.pinimg.com/originals/f2/65/68/f26568ac8253e4502c0e98b469c9051a.jpg">
                    </div>
                    <div id="profile-summary">
                        <img id="profile-pic" src="https://c4.wallpaperflare.com/wallpaper/87/451/800/outer-space-futuristic-galaxies-suit-spaceman-artwork-alien-1920x1200-space-galaxies-hd-art-wallpaper-preview.jpg">
                        <h3>CHRIS V</h3>
                        <p>Software Developer</p>
                    </div>




                    More info
                </div>
                <div id="about" class="main-div-boxes">
                    About me section
                </div>
                <div id="feature" class="main-div-boxes">
                    Feature content
                </div>
            </div>
            <div id="side-div">
                <div class="main-div-boxes">
                    Similar page
                </div>
                <div class="main-div-boxes">
                    People you may know
                </div>
            </div>
        </div>

    </body>

</html>
